<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/b336c3d0c9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+San&family=Lato&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pascal Lorin">
  <meta name="description" content="Les petits plats, recettes, ingrédients, ustensiles, appareils pour cuisiner">
  <link rel="icon" type="image/png" href="icon.jpg" />
  <title>Les petits plats</title>
  <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
</head>

<body>
  <div id="enter" class="sr-only" aria-label="Passer au contenu du site les petits plats" tabindex=1>
    <span>Passer au contenu</span>
  </div>
  <!-- Début du header -->
  <header id="m-header" class="m-header">
    <div class="m-header__logo">
      <img src="./public/img/logo/logo.jpg" alt="Logo du site petits plats" aria-label="Logo du site les petits plats"
        tabindex=1>
    </div>
    <div class="m-header__title">Les petits plats</div>
  </header>
  <main>
    <!-- Champ de saisie recherche principale -->
    <div class="research" aria-label="Champs de recherche principal" tabindex=1>
      <input class="research__txt" type="text" id="search" name="search"
        placeholder="Rechercher un ingrédient, un appareil, un ustensile ou une recette"
        aria-label="Saisir ici ce que vous recherchez" tabindex=2 />
      <!-- Icone de recherche principale -->
      <div class="research__btn" id="btnSearch" aria-label="Cliquer pour lancer la recherche" tabindex=2>
        <span class="fa fa-search"></span>
      </div>
    </div>

    <!--  Sélection de catégories (tags). Vide par défaut, alimentée par ce qui est sélectionné par la suite -->
    <nav id="tags" class="tags" aria-label="Affiche les tags sélectionnés et permet de les supprimer" tabindex=1>
    </nav>

    <!--  Menu de sélection par catégories / items -->
    <nav id="cat" class="cat">
      <!-- Item de menu -->
      <div id="cat1" class="catItem" aria-label="Affiche les ingrédients pour sélectionner des recettes" tabindex=2>
        <div id="cat1ItemM">
          <div class="catItemH">
            <div class="catItemH__name">Ingrédients</div>
            <div class="catItemH__icon">
              <div id="cat1Down" class="catDown fa fa-chevron-down"></div>
            </div>
          </div>
        </div>
        <!-- En-tête liste des éléments -->
        <div id="cat1ItemD">
          <div class="catItemH">
            <div class="catItemH__title" aria-label="Sélectionner un élément pour affiner votre recherche" tabindex=2>
              Sélectionnez les ingrédients</div>
            <div class="catItemH__icon">
              <div id="cat1Up" class="catUp fa fa-chevron-up"></div>
            </div>
          </div>
          <!-- Conteneur des éléments-->
          <div id="cat1ItemC">
          </div>
        </div>
      </div>

      <div id="cat2" class="catItem" aria-label="Affiche les appareils pour sélectionner des recettes" tabindex=2>
        <!-- Item de menu -->
        <div id="cat2ItemM">
          <div class="catItemH">
            <div class="catItemH__name">Appareils</div>
            <div class="catItemH__icon">
              <div id="cat2Down" class="catDown fa fa-chevron-down"></div>
            </div>
          </div>
        </div>
        <!-- En-tête liste des éléments -->
        <div id="cat2ItemD">
          <div class="catItemH">
            <div class="catItemH__title" aria-label="Sélectionner un élément pour affiner votre recherche" tabindex=2>
              Sélectionnez les appareils</div>
            <div class="catItemH__icon">
              <div id="cat2Up" class="catUp fa fa-chevron-up"></div>
            </div>
          </div>
          <!-- Conteneur des éléments-->
          <div id="cat2ItemC">
          </div>
        </div>
      </div>

      <div id="cat3" class="catItem" aria-label="Affiche les ustensiles pour sélectionner des recettes" tabindex=2>
        <!-- Item de menu -->
        <div id="cat3ItemM">
          <div class="catItemH">
            <div class="catItemH__name">Ustensiles</div>
            <div class="catItemH__icon">
              <div id="cat3Down" class="catDown fa fa-chevron-down"></div>
            </div>
          </div>
        </div>
        <!-- En-tête liste des éléments -->
        <div id="cat3ItemD">
          <div class="catItemH">
            <div class="catItemH__title" aria-label="Sélectionner un élément pour affiner votre recherche" tabindex=2>
              Sélectionnez les ustensiles</div>
            <div class="catItemH__icon">
              <div id="cat3Up" class="catUp fa fa-chevron-up"></div>
            </div>
          </div>
          <!-- Conteneur des éléments-->
          <div id="cat3ItemC">
          </div>
        </div>
      </div>
    </nav>
    <!-- Affichage des recettes qui correspondent au(x) critère(s) de recherche -->
    <!-- Lors du chargement de la page, toutes les recettes sont affichées      -->
    <section id="cards-cont" aria-label="Fiches de présentation de nos recettes" tabindex=1>
    </section>
    <div class="toTop">
      <a href="#m-header" id="toTop" class="fa fa-arrow-up" title="Cliquer pour retourner au début de la page"
        aria-label="Cliquer pour retourner au début de la page" tabindex=1>
      </a>
    </div>
  </main>
  <script src="./pages/GlobalVar.js"></script>
  <script src="./pages/ClassRecipe.js"></script>
  <script src="./pages/ClassIngredient.js"></script>
  <script src="./pages/ClassUstensil.js"></script>
  <script src="./pages/ClassAppliance.js"></script>
  <script src="./pages/ClassTag.js"></script>
  <script src="./pages/sortClasses.js"></script>
  <script src="./pages/treatCats.js"></script>
  <script src="./pages/nativeSearch.js"></script>
  <script src="./main.js"></script>
</body>

</html>
